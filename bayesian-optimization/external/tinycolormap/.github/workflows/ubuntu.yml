name: Ubuntu

on: [push]

jobs:
  build-test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v1
    - name: build-example
      run: |
        cmake -DTINYCOLORMAP_BUILD_TOOLS=ON .
        make
    - name: ctest
      run: ctest
